<div class="add-task__container">
	<form [formGroup]="form">
<div class="add-task__input-container">
			<input type="text" class="add-task__input" formControlName="title" placeholder="Add title" />
		</div>
		<div class="add-task__input-container">
			<input type="text" class="add-task__input" formControlName="description" placeholder="Add description" />
		</div>
		<div class="add-task__input-container">
			<input type="date" class="add-task__input" formControlName="dueDate" placeholder="Add date" />
		</div>
		<div class="add-task__input-container">
			<input type="number" class="add-task__input" formControlName="priority" placeholder="Add priority" />
		</div>
		<div class="add-task__input-container">
			<input type="text" class="add-task__input" formControlName="type" placeholder="Add type" />
		</div>
		<div class="add-task__input-container">
			<input type="text" class="add-task__input" formControlName="category" placeholder="Add category" />
		</div>
	</form>
	<button type="submit" (click)="onSubmit()">AJOUTER</button>
</div>
